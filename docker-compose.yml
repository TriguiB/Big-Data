version: "3.8"
services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    ports:
      - "8080:8080"  # UI Spark
      - "7077:7077"  # Port ma√Ætre Spark
    environment:
      - SPARK_MODE=master

  spark-worker-1:
    image: bitnami/spark:latest
    container_name: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077

  spark-worker-2:
    image: bitnami/spark:latest
    container_name: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    depends_on:
      - spark-master
      - mongodb
    volumes:
      - .:/app
    environment:
      - MONGO_URI=mongodb://mongodb:27017/github_issues
    command: sleep infinity
    working_dir: /app
    user: root

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow  # Reference to the MLflow-specific Dockerfile
    container_name: mlflow
    ports:
      - "5000:5000"  # MLflow UI port
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000  # Set the tracking URI for MLflow
    depends_on:
      - mongodb
    networks:
      - default  # Ensure it's on the same network as the other containers

volumes:
  mongodb_data:
