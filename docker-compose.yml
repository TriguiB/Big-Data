version: '3'
services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    ports:
      - "8080:8080"  # UI Spark
      - "7077:7077"  # Port maître Spark
    environment:
      - SPARK_MODE=master

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile  # Utilise le Dockerfile pour l'app
    container_name: app
    depends_on:
      - spark-master
      - mongodb
    volumes:
      - .:/app  # Monte ton dossier local dans /app du conteneur
    command: sleep infinity  # Fais tourner le conteneur en arrière-plan pour coder
    working_dir: /app
    user: root

volumes:
  mongodb_data:
